    const host = "https://labs.heygen.com";
    const url  = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJlMzA1NDViNDgwNGM0YzhmYTM4NDg3YjViZTJkNmQ1YyIsInByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjU4MTYwMTJjY2FkMDQ5Zjk4OGViYTdhNzFjN2Q0Y2YyIiwic2hhcmVfY29kZSI6ImEwZWM3NDMzLWVlZjYtNGJjNy1iMzZiLTYxYmMxNGExM2YzMCIsInVzZXJuYW1lIjoiZTUxZWZmM2YyYWMwNGRmY2I0NzBkMzZjNjlkYjFjZTYifQ==&inIFrame=1";

    const iframe = document.createElement("iframe");
    iframe.src   = url;
